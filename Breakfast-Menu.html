<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="bf-menu.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/20c5629a29.js"
      crossorigin="anonymous"
    ></script>
    <title>Breakfast Menu</title>
  </head>

  <body>
    <main class="menucard d-flex justify-content-center flex-column">
      <div class="explore-menu-section pt-5 pb-5" id="exploreMenuSection">
        <div class="container">
          <div class="row">
            <div class="col-12 col-col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/Plain-Dosa.png" class="menu-item-image" />
                <h5 class="menu-card-title">Plain Dosa</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img
                  src="images/DosaCoconutChutney.png"
                  class="menu-item-image"
                />
                <h5 class="menu-card-title">Dosa with Chutney</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/CapDosa.png" class="menu-item-image" />
                <h5 class="menu-card-title">Cap Dosa</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/idli.png" class="menu-item-image" />
                <h5 class="menu-card-title">Idli</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/MasalaDosa.png" class="menu-item-image" />
                <h5 class="menu-card-title">Masala Dosa</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/GheeRoastDosa.png" class="menu-item-image" />
                <h5 class="menu-card-title">Ghee Dosa</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img
                  src="images/onion-dosa-recipe.png"
                  class="menu-item-image"
                />
                <h5 class="menu-card-title">Onion Dosa</h5>

                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <div class="shadow menu-item-card p-3 mb-3">
                <img src="images/karamDosa.png" class="menu-item-image" />
                <h5 class="menu-card-title">Karam Dosa</h5>
                <div class="counter">
                  <span class="down" onClick="decreaseCount(event, this)"
                    >-</span
                  >
                  <input type="text" value="1" />
                  <span class="up" onClick="increaseCount(event, this)">+</span>
                  <button class="btn">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="custom-button">Book table</button>
      </div>
    </main>
    <script>
      function increaseCount(a, b) {
        var input = b.previousElementSibling;
        var value = parseInt(input.value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        input.value = value;
      }

      function decreaseCount(a, b) {
        var input = b.nextElementSibling;
        var value = parseInt(input.value, 10);
        if (value > 1) {
          value = isNaN(value) ? 0 : value;
          value--;
          input.value = value;
        }
      }
    </script>
  </body>
</html>
